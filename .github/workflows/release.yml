name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Build for macOS (Intel)
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o esh-cli-darwin-amd64 .
        
        # Build for macOS (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o esh-cli-darwin-arm64 .
        
        # Build for Linux (x86_64)
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o esh-cli-linux-amd64 .
        
        # Build for Linux (ARM64)
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o esh-cli-linux-arm64 .
        
        # Create universal macOS binary
        lipo -create -output esh-cli-darwin-universal esh-cli-darwin-amd64 esh-cli-darwin-arm64 || cp esh-cli-darwin-amd64 esh-cli-darwin-universal

    - name: Create archives
      run: |
        # Create tar.gz archives
        tar -czf esh-cli-darwin-universal.tar.gz esh-cli-darwin-universal
        tar -czf esh-cli-darwin-amd64.tar.gz esh-cli-darwin-amd64
        tar -czf esh-cli-darwin-arm64.tar.gz esh-cli-darwin-arm64
        tar -czf esh-cli-linux-amd64.tar.gz esh-cli-linux-amd64
        tar -czf esh-cli-linux-arm64.tar.gz esh-cli-linux-arm64

    - name: Generate checksums
      run: |
        sha256sum esh-cli-*.tar.gz > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          esh-cli-*.tar.gz
          checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
