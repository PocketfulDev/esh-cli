name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted:"
          gofmt -s -l .
          exit 1
        fi

    - name: Run tests with coverage and JSON output
      run: |
        # Create build directory for outputs
        mkdir -p build
        
        # Run tests with race detection, coverage, and JSON output in one step
        echo "ğŸ§ª Running tests with race detection, coverage, and JSON output..."
        go test -v -race -coverprofile=build/coverage.out -covermode=atomic -json ./... 2>&1 | tee build/test-results.json
        
        # Verify the JSON file was created and has content
        if [ -f "build/test-results.json" ]; then
          echo "âœ… test-results.json created successfully"
          echo "ğŸ“Š File size: $(wc -c < build/test-results.json) bytes"
          echo "ğŸ“„ Line count: $(wc -l < build/test-results.json) lines"
        else
          echo "âŒ test-results.json was not created"
          ls -la build/
          exit 1
        fi
        
        # Generate coverage reports
        go tool cover -html=build/coverage.out -o build/coverage.html
        go tool cover -func=build/coverage.out > build/coverage-func.txt
        
        # Convert Go test JSON to JUnit XML format for better test reporter compatibility
        echo "ğŸ”„ Converting Go test results to JUnit XML format..."
        go install github.com/jstemmer/go-junit-report/v2@latest
        cat build/test-results.json | go-junit-report -set-exit-code > build/test-results.xml
        
        echo "ğŸ“„ Generated test-results.xml for better compatibility"
        if [ -f "build/test-results.xml" ]; then
          echo "âœ… XML conversion successful"
          echo "ğŸ“Š XML file size: $(wc -c < build/test-results.xml) bytes"
        else
          echo "âš ï¸ XML conversion failed, will use JSON format"
        fi

    - name: Verify test results file for reporter
      if: success() || failure()
      run: |
        echo "ğŸ” Verifying test results file for dorny/test-reporter..."
        echo "ğŸ“‚ Current working directory: $(pwd)"
        echo "ğŸ“ Directory contents:"
        ls -la build/
        echo ""
        if [ -f "build/test-results.json" ]; then
          echo "âœ… test-results.json exists at: $(pwd)/build/test-results.json"
          echo "ğŸ“Š File size: $(stat -f%z build/test-results.json 2>/dev/null || stat -c%s build/test-results.json) bytes"
          echo "ğŸ“„ First few lines to verify format:"
          head -5 build/test-results.json
          echo ""
          echo "ğŸ“„ Last few lines:"
          tail -5 build/test-results.json
          echo ""
          echo "ğŸ§® Line count: $(wc -l < build/test-results.json) lines"
          echo "ğŸ”§ File permissions: $(ls -la build/test-results.json)"
        else
          echo "âŒ test-results.json not found"
          echo "ğŸ“ Build directory contents:"
          ls -la build/ || echo "Build directory doesn't exist"
          exit 1
        fi
        
    - name: Parse test results (XML format)
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: Go Tests (JUnit XML)
        path: './build/test-results.xml'
        reporter: java-junit
        fail-on-error: false  # Don't fail if test reporter has issues
        working-directory: '.'
        
    - name: Parse test results (JSON format fallback)
      uses: dorny/test-reporter@v2
      if: (success() || failure()) && hashFiles('./build/test-results.xml') == ''
      with:
        name: Go Tests (JSON)
        path: './build/test-results.json'
        reporter: golang-json
        fail-on-error: false  # Don't fail if test reporter has issues
        working-directory: '.'
        
    - name: Verify test results file
      if: success() || failure()
      run: |
        echo "ğŸ” Checking test results file..."
        if [ -f "build/test-results.json" ]; then
          echo "âœ… test-results.json exists"
          echo "ğŸ“Š File size: $(stat -f%z build/test-results.json 2>/dev/null || stat -c%s build/test-results.json) bytes"
          echo "ğŸ“„ First few lines:"
          head -3 build/test-results.json
        else
          echo "âŒ test-results.json not found"
          echo "ğŸ“ Build directory contents:"
          ls -la build/ || echo "Build directory doesn't exist"
        fi

    - name: Upload test results and coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-and-coverage-results
        path: |
          build/test-results.json
          build/test-results.xml
          build/coverage.out
          build/coverage.html
          build/coverage-func.txt

    - name: Check test coverage and generate summary
      id: coverage
      run: |
        COVERAGE=$(go tool cover -func=build/coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Total test coverage: ${COVERAGE}%"
        
        # Extract utils package coverage from existing coverage data (avoid redundant test run)
        UTILS_LINES=$(go tool cover -func=build/coverage.out | grep "pkg/utils" | wc -l)
        if [ "$UTILS_LINES" -gt 0 ]; then
          UTILS_COVERAGE=$(go tool cover -func=build/coverage.out | grep "pkg/utils" | awk '{sum+=$3; count++} END {if(count>0) printf "%.1f", sum/count; else print "0"}')
        else
          UTILS_COVERAGE="0.0"
        fi
        echo "Utils package coverage: ${UTILS_COVERAGE}%"
        
        # Set outputs for PR comment
        echo "coverage=${COVERAGE}" >> $GITHUB_OUTPUT
        echo "utils_coverage=${UTILS_COVERAGE}" >> $GITHUB_OUTPUT
        
        # Store coverage details for PR comment
        {
          echo "coverage_details<<EOF"
          cat build/coverage-func.txt
          echo "EOF"
        } >> $GITHUB_OUTPUT
        
        # Generate GitHub Actions summary
        echo "## ğŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|--------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Overall Coverage | ${COVERAGE}% | $([ $(echo "$COVERAGE >= 30" | awk '{print ($1 >= 30)}') -eq 1 ] && echo "âœ… Pass" || echo "âš ï¸ Below Target") |" >> $GITHUB_STEP_SUMMARY
        echo "| Utils Package | ${UTILS_COVERAGE}% | $([ $(echo "$UTILS_COVERAGE >= 60" | awk '{print ($1 >= 60)}') -eq 1 ] && echo "âœ… Pass" || echo "âš ï¸ Below Target") |" >> $GITHUB_STEP_SUMMARY
        
        # For CLI tools, we set a lower threshold since main execution paths require integration testing
        if [ $(echo "$COVERAGE < 30" | awk '{print ($1 < 30)}') -eq 1 ]; then
          echo "âš ï¸ Warning: Test coverage is below 30% threshold" | tee -a $GITHUB_STEP_SUMMARY
          echo "Current coverage: ${COVERAGE}%" | tee -a $GITHUB_STEP_SUMMARY
          echo "Note: CLI tools often have lower unit test coverage due to integration-heavy main logic" | tee -a $GITHUB_STEP_SUMMARY
        else
          echo "âœ… Test coverage meets threshold: ${COVERAGE}%" | tee -a $GITHUB_STEP_SUMMARY
        fi
        
        if [ $(echo "$UTILS_COVERAGE < 60" | awk '{print ($1 < 60)}') -eq 1 ]; then
          echo "âš ï¸ Warning: Utils package coverage is below 60%" | tee -a $GITHUB_STEP_SUMMARY
        else
          echo "âœ… Utils package coverage is good: ${UTILS_COVERAGE}%" | tee -a $GITHUB_STEP_SUMMARY
        fi
        
        # Add detailed coverage breakdown
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“‹ Coverage Details" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat build/coverage-func.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Build test and add to summary
      run: |
        go build -o esh-cli-test .
        ./esh-cli-test --version
        ./esh-cli-test --help
        
        # Add build info to summary
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ğŸ”¨ Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Binary compiled successfully" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Version command works" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Help command works" >> $GITHUB_STEP_SUMMARY

    # Add coverage comment to PR (only for pull requests)
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: coverage
        message: |
          ## ğŸ“Š Test Coverage Report
          
          | Metric | Value | Status |
          |--------|--------|--------|
          | Overall Coverage | ${{ steps.coverage.outputs.coverage }}% | ${{ steps.coverage.outputs.coverage >= 30 && 'âœ… Pass' || 'âš ï¸ Below Target (30%)' }} |
          | Utils Package | ${{ steps.coverage.outputs.utils_coverage }}% | ${{ steps.coverage.outputs.utils_coverage >= 60 && 'âœ… Pass' || 'âš ï¸ Below Target (60%)' }} |
          
          <details>
          <summary>ğŸ“‹ Detailed Coverage</summary>
          
          ```
          ${{ steps.coverage.outputs.coverage_details }}
          ```
          </details>
          
          > ğŸ’¡ **Note**: CLI tools often have lower overall coverage due to integration-heavy main logic. The utils package contains the core business logic and should maintain higher coverage.

  cross-platform-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Test cross-platform builds with summary
      run: |
        # Test building for different platforms
        echo "## ğŸŒ Cross-Platform Build Results" >> $GITHUB_STEP_SUMMARY
        echo "| Platform | Architecture | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|--------------|---------|" >> $GITHUB_STEP_SUMMARY
        
        platforms=("darwin/amd64" "darwin/arm64" "linux/amd64" "linux/arm64")
        
        for platform in "${platforms[@]}"; do
          IFS='/' read -r os arch <<< "$platform"
          binary_name="esh-cli-${os}-${arch}"
          
          if GOOS=$os GOARCH=$arch go build -o $binary_name .; then
            echo "| $os | $arch | âœ… Success |" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Built $binary_name"
          else
            echo "| $os | $arch | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Failed to build $binary_name"
            exit 1
          fi
        done
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All cross-platform builds successful"
